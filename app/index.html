<!DOCTYPE html>
<html lang="en" ng-app="Pasta">
	<head>
		<title>Pasta dashboard</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet/less" type="text/css" href="css/main.less" />

		<script type="text/javascript">less = { env: 'development' };</script>
		<script src="lib/less.min.js" type="text/javascript"></script>
	</head>

	<body ng-controller="CardListController">
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<a href="#" class="navbar-brand">Pasta</a>
				<form class="navbar-form navbar-left" role="search">
					<input ng-model="tagQuery" class="form-control" placeholder="search tagâ€¦">
				</form>
				<form class="navbar-form navbar-left" role="sort">
					<select ng-model="tagSort" class="form-control">
						<option value="pos">manual</option>
						<option value="-date">date</option>
					</select>
				</form>
			</div>
		</nav>

		<main role="main">
			<section id="cards">
				<article class="card {{ card.size }}" ng-repeat="card in cards | filter:tagQuery | orderBy:tagSort">
					<div class="card-content">
						<p>{{ card.body }}</p>
					</div>
					<footer class="card-footer">
						<ul class="card-actions">
							<li><button name="copy">copy</button></li>
							<li>{{ card.tags }}</li>
						</ul>
					</footer>
				</article>
			</section>
		</main>

		<script src="lib/jquery.min.js"></script>

		<script src="lib/angular/angular.min.js"></script>
		<script src="lib/angular/angular-resource.min.js"></script>
		<script src="lib/angular/angular-route.min.js"></script>
		<script src="lib/angular-couchdb.js"></script>
		<script src="js/app.js"></script>
		<script src="js/services.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/filters.js"></script>
		<script src="js/directives.js"></script>

		<script src="lib/packery.min.js"></script>
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>

		<script type="text/javascript" charset="utf-8">
			var app = angular.module('Pasta', ['ngRoute', 'CouchDB']),
				grid = document.querySelector('main');

			app.config(function($httpProvider){
				$httpProvider.defaults.withCredentials = true;
			});
		</script>
	</body>
</html>
